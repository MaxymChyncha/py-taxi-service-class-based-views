{% extends "base.html" %}

{% block content %}
	{% if driver_list %}
		<ul>
      {% for driver in driver_list %}
      	<li>
          {{ driver.first_name }} {{ driver.last_name }} 
          (<a href="{{ driver.get_absolute_url }}">{{ driver.username }}</a>) 
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no drivers in our Service yet.</p>
	{% endif %} 
{% endblock %}
